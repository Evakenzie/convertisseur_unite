<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur d'Unités</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Convertisseur d'Unités</h1>

        <label for="valeur">Valeur :</label>
        <input type="number" id="valeur">

        <label for="uniteDepart">De :</label>
        <select id="uniteDepart">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="metre">Mètre</option>
            <option value="pied">Pied</option>
            <option value="kilometre">Kilomètre</option>
            <option value="mile">Mile</option>
        </select>

        <label for="uniteArrivee">À :</label>
        <select id="uniteArrivee">
          <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
            <option value="pied">Pied</option>
            <option value="metre">Mètre</option>
            <option value="mile">Mile</option>
            <option value="kilometre">Kilomètre</option>
        </select>

        <button onclick="convertir()">Convertir</button>

        <div id="resultat"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
